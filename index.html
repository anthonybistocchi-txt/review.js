<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript + Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Formulário de Nome</h4>

            <form id="form-nome">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
              </div>
              <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" id="sobrenome" class="form-control" placeholder="Digite seu sobrenome">
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>

            <div id="exibir" class="mt-4"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.querySelector('#form-nome').addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const sobrenome = document.getElementById('sobrenome').value.trim();
      const exibir = document.getElementById('exibir');

      if (nome === "" && sobrenome === "") {
        exibir.innerHTML = `<div class="alert alert-warning">Digite pelo menos o nome para exibir a mensagem correta!</div>`;
      } else if (sobrenome === "") {
        exibir.innerHTML = `<div class="alert alert-success">O seu nome é: <strong>${nome}</strong></div>`;
        
      } else if (nome === '' && sobrenome != "") {
        exibir.innerHTML = `<div class="alert alert-warning">Não é possivel exibir apenas o sobrenome!</div>`;
      }
        else {
        exibir.innerHTML = `<div class="alert alert-success">O seu nome é: <strong>${nome}</strong> e o sobrenome é: <strong>${sobrenome}</strong></div>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
